      html, body, #root {

      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000; /* Absolute Black */

      /* Main custom scrollbar for general content */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #000000; /* Black track for absolute black theme */
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #1F1F1F; /* Darker gray thumb */
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #2A2A2A; /* Slightly lighter dark gray thumb on hover */
      }
      
      /* Scrollbar for Admin panel specific areas */
      .admin-custom-scrollbar::-webkit-scrollbar-track {
        background: #030303; /* Darker track for admin areas */
      }
       .admin-custom-scrollbar::-webkit-scrollbar-thumb {
        background: #1A1A1A; /* Dark gray thumb for admin */
      }
      .admin-custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #282828; /* Lighter dark gray thumb for admin on hover */
      }

      /* Scrollbar for horizontal content like anime carousels */
      .horizontal-scrollbar::-webkit-scrollbar {
        height: 6px; /* Slimmer for horizontal */
      }
      .horizontal-scrollbar::-webkit-scrollbar-track {
        background: transparent; 
      }
      .horizontal-scrollbar::-webkit-scrollbar-thumb {
        background: #1F1F1F; /* Darker gray thumb */
        border-radius: 3px;
      }
      .horizontal-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #2A2A2A; /* Slightly lighter dark gray thumb on hover */
      }
